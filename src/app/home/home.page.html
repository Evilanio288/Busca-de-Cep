<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
   <ion-item>
    <ion-label>Digite o Cep</ion-label>
    <ion-input [(ngModel)]="cep"></ion-input>


   </ion-item>
   <ion-button expand="block" (click)="BuscarCep">Consultar</ion-button>

  <ion-item>
    <ion-label>logradouro</ion-label>
    <ion-input [ngModel]="logradouro"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Cidade</ion-label>
    <ion-input [ngModel]="cidade"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Estado</ion-label>
    <ion-input [ngModel]="uf"></ion-input>
  </ion-item>



  </div>
</ion-content>
